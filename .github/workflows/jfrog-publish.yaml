name: build app jfrog
on:
  # pull_request:
  #   types: [opened, reopened]
  #   paths:
  #   - 'balance/**'
  workflow_dispatch:

env:
  IMAGE_REPOSITORY: sauron-docker
  DOCKER_IMAGE: app


jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx üêã
        uses: docker/setup-buildx-action@v2

      - name: Login to JFrog üê∏
        uses: docker/login-action@v1
        with:
          registry: secrets.JFROG_IMAGE_REGISTRY
          username: ${{ secrets.JFROG_USER_WRITER }}
          password: ${{ secrets.JFROG_PASSWORD_WRITER }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ secrets.JFROG_IMAGE_REGISTRY }}/${{ env.IMAGE_REPOSITORY }}/${{ env.DOCKER_IMAGE }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v3
        id: buildx
        with:
          context: .
          file: ../Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          build-args: buildDate=$(date +'%Y-%m-%d')
          push: true
          cache-from: type=registry,ref=${{ secrets.JFROG_IMAGE_REGISTRY }}/${{ env.IMAGE_REPOSITORY }}/${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ secrets.JFROG_IMAGE_REGISTRY }}/${{ env.IMAGE_REPOSITORY }}/${{ env.DOCKER_IMAGE }}:buildcache,mode=max
          tags: ${{ secrets.JFROG_IMAGE_REGISTRY }}/${{ env.IMAGE_REPOSITORY }}/${{ env.DOCKER_IMAGE }}:latest,${{ secrets.JFROG_IMAGE_REGISTRY }}/${{ env.IMAGE_REPOSITORY }}/${{ env.DOCKER_IMAGE }}:${{ steps.meta.outputs.tags }},${{ secrets.JFROG_IMAGE_REGISTRY }}/${{ env.IMAGE_REPOSITORY }}/${{ env.DOCKER_IMAGE }}:${{ github.run_id }}
