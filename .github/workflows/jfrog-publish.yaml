name: build app jfrog
on:
  # pull_request:
  #   types: [opened, reopened]
  #   paths:
  #   - 'balance/**'
  workflow_dispatch:

env:
  IMAGE_REPOSITORY: sauron-docker
  DOCKER_IMAGE: app


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
      -
        name: Set up QEMU 🏗️
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx 🐋
        uses: docker/setup-buildx-action@v1
      -
        name: Login to JFrog 🐸
        uses: docker/login-action@v1
        with:
          registry: ${{ secrets.JFROG_IMAGE_REGISTRY }}
          username: ${{ secrets.JFROG_USER_WRITER }}
          password: ${{ secrets.JFROG_PASSWORD_WRITER }}
      -
        name: Build and push 🐳
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.JFROG_USER_WRITER }}/app:latest